<div class="articles-container">
  <h1>Latest Articles</h1>
  
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading && articles.length === 0" class="no-articles">
    <p>No articles found.</p>
  </div>

  <div class="articles-grid">
    <mat-card *ngFor="let article of articles" class="article-card">
      <img mat-card-image [src]="article.imageUrl" [alt]="article.title">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>
          By {{ article.author }} • {{ article.date | date:'mediumDate' }} • {{ article.readTime }} min read
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ article.excerpt }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" [routerLink]="['/articles', article.id]">
          Read More
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
