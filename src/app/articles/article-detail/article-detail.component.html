<div class="article-detail-container">
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    <mat-card>
      <mat-card-content>
        <p>{{ error }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" routerLink="/articles">Back to Articles</a>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="article && !isLoading" class="article-content">
    <mat-card>
      <img mat-card-image [src]="article.imageUrl" [alt]="article.title">
      
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>
          <span class="author">By {{ article.author }}</span>
          <span class="meta-divider">•</span>
          <span class="date">{{ formatDate(article.date) }}</span>
          <span class="meta-divider">•</span>
          <span class="read-time">{{ article.readTime }} min read</span>
        </mat-card-subtitle>
        
        <div class="category-tag">
          <span class="category">{{ article.category }}</span>
        </div>
      </mat-card-header>
      
      <mat-card-content class="article-body" [innerHTML]="article.content">
      </mat-card-content>
      
      <mat-card-actions class="article-actions">
        <div class="tags">
          <span class="tag" *ngFor="let tag of article.tags">#{{ tag }}</span>
        </div>
        <button mat-button color="primary" (click)="shareArticle()">
          <mat-icon>share</mat-icon> Share
        </button>
      </mat-card-actions>
    </mat-card>
    
    <div class="navigation-buttons">
      <button mat-stroked-button color="primary" routerLink="/articles">
        <mat-icon>arrow_back</mat-icon> Back to Articles
      </button>
    </div>
  </div>
</div>
