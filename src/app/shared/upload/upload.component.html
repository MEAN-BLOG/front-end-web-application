<div
  class="border-2 border-dashed rounded-xl p-8 flex flex-col items-center justify-center cursor-pointer transition
         hover:border-blue-500 hover:bg-blue-50"
  [class.bg-blue-100]="isDragging"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave()"
>
  <input type="file" accept="image/*" (change)="fileChange($event)" class="hidden" #fileInput>

  <button
    class="text-sm font-medium underline"
    (click)="fileInput.click()"
    type="button"
  >
    Select image
  </button>

  <div class="mt-3 text-gray-500">or drag & drop</div>

  <div *ngIf="loading" class="mt-3 text-sm animate-pulse">
    uploading...
  </div>
</div>
