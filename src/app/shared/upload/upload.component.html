<!--
  Dropzone UI for uploading a single image.
  - Supports click-to-select
  - Supports drag & drop
  - Shows loading text while upload in progress
-->
<div
  class="border-2 border-dashed rounded-xl p-8 flex flex-col items-center justify-center cursor-pointer transition hover:border-blue-500 hover:bg-blue-50"
  [class.bg-blue-100]="isDragging"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave()"
>
  <!-- Native file input (hidden) triggered programmatically -->
  <input type="file" accept="image/*" (change)="fileChange($event)" class="hidden" #fileInput />

  <!-- Manual trigger button -->
  <button class="text-sm font-medium underline" (click)="fileInput.click()" type="button">
    Select image
  </button>

  <!-- Alternative text for drag & drop -->
  <div class="mt-3 text-gray-500">or drag & drop</div>

  <!-- Uploading indicator -->
  <div *ngIf="loading" class="mt-3 text-sm animate-pulse">uploading...</div>
</div>
