<div class="data-table-container">
  <!-- Bulk Actions -->
  <ng-content select="app-data-table-bulk-actions"></ng-content>

  <!-- Filters -->
  <ng-content select="app-data-table-filter"></ng-content>

  <!-- Table -->
  <div class="table-container" [class.loading]="loading">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortData($event)" class="mat-elevation-z1">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" *ngIf="selectable">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox 
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="'Select all'">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox 
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="'Select row' + row.id">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Dynamic Columns -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column.sortable ? column.columnDef : ''">
          {{column.header}}
        </th>
        <td mat-cell 
            *matCellDef="let row" 
            [class]="column.cellClass"
            (click)="onRowClick(row)">
          <ng-container *ngTemplateOutlet="column.templateRefOrDefault; context: { $implicit: row }">
          </ng-container>
        </td>
      </ng-container>

      <!-- Loading State -->
      <ng-container matColumnDef="loading">
        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
          <div class="loading-overlay" *ngIf="loading">
            <mat-spinner diameter="40"></mat-spinner>
            <span>Loading data...</span>
          </div>
        </td>
      </ng-container>

      <!-- No Data State -->
      <ng-container matColumnDef="noData">
        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" class="no-data">
          <div class="no-data-message">
            <mat-icon>info</mat-icon>
            <span>No data available</span>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
          *matRowDef="let row; columns: displayedColumns;"
          [class.row-selected]="selection.isSelected(row)"
          (click)="onRowClick(row)">
      </tr>
      <tr mat-footer-row *matFooterRowDef="['loading']" [ngStyle]="{'display': loading ? '' : 'none'}"></tr>
      <tr mat-footer-row *matFooterRowDef="['noData']" [ngStyle]="{'display': !loading && dataSource.data.length === 0 ? '' : 'none'}"></tr>
    </table>
  </div>

  <!-- Pagination -->
  <mat-paginator *ngIf="pagination" 
    [length]="totalItems" 
    [pageIndex]="pageIndex" 
    [pageSize]="pageSize" 
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    aria-label="Select page">
  </mat-paginator>
</div>
