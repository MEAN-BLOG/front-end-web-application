    <ng-container *ngIf="user$ | async">
      <button
        mat-icon-button
        [matMenuTriggerFor]="notificationsMenu"
        [matBadge]="(unreadNotificationsCount$ | async) || ''"
        matBadgeColor="warn"
        matBadgeSize="small"
        aria-label="Notifications"
        class="hover:bg-white/10 dark:hover:bg-gray-700 rounded-full"
      >
        <mat-icon>notifications</mat-icon>
      </button>

      <mat-menu #notificationsMenu="matMenu" class="p-0 w-80 rounded-xl overflow-hidden">
        <div class="flex justify-between items-center p-3 border-b border-gray-200 dark:border-gray-700">
          <h3 class="text-sm font-semibold">Notifications</h3>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </div>

        <div class="max-h-80 overflow-y-auto">
          <div
            *ngFor="let n of notifications"
            (click)="markAsRead(n)"
            class="p-3 text-sm cursor-pointer border-l-4 transition-all"
            [ngClass]="{
              'bg-blue-50 border-primary-600 dark:bg-blue-900/20': !n.read,
              'bg-transparent border-transparent hover:bg-gray-100 dark:hover:bg-gray-700': n.read
            }"
          >
            <div class="font-medium">{{ n.title }}</div>
            <div class="text-gray-600 dark:text-gray-400 text-xs mt-1 line-clamp-2">
              {{ n.body }}
            </div>
            <div class="text-[11px] text-gray-400 mt-1">{{ n.createdAt | timeAgo }}</div>
          </div>
        </div>

        <div class="p-2 text-center border-t border-gray-200 dark:border-gray-700">
          <a routerLink="/notifications" class="text-primary-600 dark:text-primary-400 text-sm font-medium">
            View All
          </a>
        </div>
      </mat-menu>
    </ng-container>
