<mat-toolbar color="primary" class="navbar">
  <!-- Logo -->
  <a routerLink="/" class="logo" aria-label="Home">
    <img src="/assets/images/logo.svg" alt="Logo" class="logo-img" *ngIf="false">
    <span class="logo-text">CollabBlog</span>
  </a>

  <!-- Navigation Links -->
  <nav class="nav-links">
    <a mat-button routerLink="/articles" routerLinkActive="active">
      <mat-icon>article</mat-icon>
      <span>Articles</span>
    </a>

    <ng-container *ngIf="user$ | async as user; else guestLinks">
      <!-- Writer Dashboard -->
      <a mat-button routerLink="/writer" routerLinkActive="active" *ngIf="hasRole('Writer') | async">
        <mat-icon>edit_note</mat-icon>
        <span>Writer</span>
      </a>

      <!-- Editor Dashboard -->
      <a mat-button routerLink="/editor" routerLinkActive="active" *ngIf="hasRole('Editor') | async">
        <mat-icon>rate_review</mat-icon>
        <span>Editor</span>
      </a>

      <!-- Admin Dashboard -->
      <a mat-button routerLink="/admin" routerLinkActive="active" *ngIf="hasRole('Admin') | async">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin</span>
      </a>
    </ng-container>
  </nav>

  <!-- Spacer to push user controls to the right -->
  <span class="spacer"></span>

  <!-- User Controls -->
  <div class="user-controls" routerLinkActive="active">
    <!-- Notifications -->
    <div class="notifications">
      <button mat-icon-button [matMenuTriggerFor]="notificationsMenu" (click)="$event.stopPropagation()" 
              [matBadge]="(unreadNotificationsCount$ | async) || ''" matBadgeColor="warn" 
              matBadgeSize="small" aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      
      <mat-menu #notificationsMenu="matMenu" class="notifications-menu">
        <div class="notifications-header">
          <h3>Notifications</h3>
          <button mat-icon-button (click)="$event.stopPropagation()">
            <mat-icon>settings</mat-icon>
          </button>
        </div>
        
        <div class="notifications-list">
          <div *ngFor="let notification of notifications" 
               class="notification-item" 
               [class.unread]="!notification.read"
               (click)="markAsRead(notification)">
            <div class="notification-icon">
              <mat-icon>notifications</mat-icon>
            </div>
            <div class="notification-content">
              <div class="notification-title">{{ notification.title }}</div>
              <div class="notification-body">{{ notification.body }}</div>
              <div class="notification-time">{{ notification.createdAt | timeAgo }}</div>
            </div>
          </div>
          
          <div *ngIf="notifications.length === 0" class="no-notifications">
            <mat-icon>notifications_off</mat-icon>
            <p>No new notifications</p>
          </div>
        </div>
        
        <div class="notifications-footer">
          <a mat-button routerLink="/notifications" (click)="$event.stopPropagation()">
            View All Notifications
          </a>
        </div>
      </mat-menu>
    </div>

    <!-- User Menu -->
    <div class="user-menu">
      <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="user$ | async as user">
        <span class="user-name">{{ currentUser?.firstName || 'User' }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu" class="user-dropdown">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>

    <!-- Guest Buttons -->
    <ng-template #guestLinks>
      <a mat-button routerLink="/auth/login" class="login-button">Login</a>
      <a mat-raised-button color="accent" routerLink="/auth/register" class="signup-button">Sign Up</a>
    </ng-template>
  </div>
</mat-toolbar>
