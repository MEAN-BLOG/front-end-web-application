<div class="auth-container">
  <mat-card class="auth-card">
    <!-- Header -->
    <mat-card-header>
      <div mat-card-avatar class="logo">
        <mat-icon>article</mat-icon>
      </div>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to your Blog account</mat-card-subtitle>
    </mat-card-header>

    <!-- Content / Form -->
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="loading || form.invalid" 
                class="full submit-button">
          <mat-icon *ngIf="!loading">login</mat-icon>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
        </button>

        <!-- Error Message -->
        <div *ngIf="error" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ error }}</span>
        </div>
      </form>
    </mat-card-content>

    <!-- Footer -->
    <mat-card-actions class="auth-footer">
      <span>Don't have an account?</span>
      <a mat-button color="primary" routerLink="/auth/register">Create an account</a>
    </mat-card-actions>
  </mat-card>
</div>
