name: E2E Tests (Playwright)

on:
  pull_request:
    branches:
      - '**'

jobs:
  e2e-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        
    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸŒ Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: ğŸ”¨ Build Angular Application
      run: npm run build -- --configuration=production

    - name: ğŸš€ Serve Application for Testing
      run: |
        npm install -g http-server
        http-server ./dist/<YOUR-APP-NAME> -p 4200 & 
        sleep 15

    - name: ğŸ§ª Run Playwright Tests
      run: npm run e2e
      env:
        PLAYWRIGHT_TEST_BASE_URL: http://localhost:4200
        
    - name: ğŸ–¼ï¸ Upload Artifacts (Screenshots/Videos on failure)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30